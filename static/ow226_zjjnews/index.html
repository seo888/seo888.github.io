<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
<link rel="stylesheet" href="static/css/wea_plugin_widget.css">
<script src="static/js/jquery-1.8.3.min.js"></script>
<script src="static/js/common2_v20160923084755.js"></script>
<script type="text/javascript" src="static/js/citySelectData.js"></script>
<script type="text/javascript" src="static/js/interCitySelectData.js"></script>
<script src="static/js/smallCityName.js"></script>
  </head>
  <body>
<div class="weather" id="weather">
    <dl id="wea-dl">
        <dt id='dtWea'>
            <div class="name">
                <a id="city" class="city" href="#" target="_blank" title="点击查看七日天气"></a>
                <a id="switch" class="switch" href="javascript:void(0);" title="切换">[<span>切换</span>]</a>
            </div>
            <div class="aqi" id="aqi"> </div>
        </dt>
        <dd id="weaItemsWraper">
            <div class="itembox clearfix" id='wea-items'></div>
        </dd>
    </dl>
    <table class="city-weaset  city-weaset-vertical" height="97%" id="city-weaset" style="display:none;" width="100%">
        <tr>
            <th><select id="selectProvince"></select><select id="selectCity"></select><select id="selectCounty"></select></th>
            <td>
                <input class="submit" type="button" value="定制" id='dzbtn'>
                <a class="cancle" href="javascript:void(0);" id='ccbtn'>取消</a>
            </td>
        </tr>
    </table>
</div>
<script src="static/js/widget.js" type="text/javascript"></script>
<div style="display:none">
    <script src="static/js/tianqiplugin.js"></script>
</div>
  </body>
</html>
